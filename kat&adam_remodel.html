    <div class="title">

  <h2> Scroll inside the img for a 360°  view</h2>
 </div>
  <section class="body2">
  
  <div id="pano"></div>

</section>

  <!-- Incluye Marzipano desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.1/dist/marzipano.js"></script>

  <script>
    var viewer = new Marzipano.Viewer(document.getElementById("pano"));

    var source = Marzipano.ImageUrlSource.fromString(
      "https://i.postimg.cc/PqMHS9Mt/33erwe3.jpg"
    );

    var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);

    var view = new Marzipano.RectilinearView(
      null,
      Marzipano.RectilinearView.limit.traditional(1024, 120 * Math.PI / 180)
    );

    var scene = viewer.createScene({
      source: source,
      geometry: geometry,
      view: view,
      pinFirstLevel: true
    });

    scene.switchTo();
  </script>

    <script>
        const track = document.getElementById('carouselTrack');
        const totalSlides = track.children.length;
        let index = 0;

        setInterval(() => {
            index = (index + 1) % totalSlides;
            track.style.transform = `translateX(-${index * 100}%)`;
        }, 3000);
    </script>
